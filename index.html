		<script type="text/javascript" src="Assets/JS/phaser.min.js"></script>

        <script type="text/javascript" src="Assets/JS/Game.js"></script>
        <script type="text/javascript" src="Assets/JS/Config.js"></script>

        <script type="text/javascript">
            window.onload = function()
            {
                var game = new Phaser.Game(
                    480,
                    800,
                    Phaser.AUTO,
                    ''
                );

                game.state.add('Boot',      HexagonSnake.Boot);
                game.state.add('Preloader', HexagonSnake.Preloader);
                game.state.add('MainMenu',  HexagonSnake.MainMenu);
                game.state.add('Game',      HexagonSnake.Game);

                game.state.start('Boot');
            }
        </script>
